<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Form With Semantic HTML</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <header>

        <h1>Form With Semantic HTML</h1>
        </header>
        <main>

        <form>
            <fieldset>
                <legend>PERSONAL INFORMATION</legend>

            <section>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </section>

            <section>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </section>

            <section>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </section>

            <section>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </section>

            </fieldset>

            <section>
                <label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Subscribe to Newsletter
                </label>
            </section>

            <section>
                <label for=" comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </section>

            <button type="submit">Submit</button>
        </form>
        
            <section>
                <h2>Example of a html form tamplate</h2>
                <img src="./Images/Example1.png" alt="a html form tamplate" width="400px">
            </section>

            <section>
                <audio controls>
                    <source src="./Fourteen falls 01.mp3" controls type="audio/mpeg"></audio>
            </section>

            <section>
                    <video controls width="480" height="270">
                        <source src="./Video.mp4" type="video/mp4">
                    </video>

            </section>
            
            <section>
                <iframe width="560" height="315"
                src="https://www.youtube.com/embed/DBaZPyXNgpA?si=qd6te5Gci5uDzSAl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                     frameborder="0" allowfullscreen></iframe>"
            </section>
        </main>

        <!--Flexbox Example-->
        <div class="flex-container">
            <div class="flex-item">Flex 1</div>
            <div class="flex-item">Flex 2</div>
            <div class="flex-item">Flex 3</div>
        </div>

        <!--CSS Grid Example-->
        <div class="Grid-container">
            <div class="grid-item">Grid 1</div>
            <div class="grid item">Grid 2</div>
            <div class="grid item">Grid 3</div>
        </div>

        <!--media queries-->
        <div class="container">
            <div class="content">
                <h1 id="heading">Welcome!</h1>
                <p id="description">Responsive web design demonstration</p>
            </div>
        </div>
        <footer>
            <p>This is my footer</p>

        </footer>

</body>
</html>
